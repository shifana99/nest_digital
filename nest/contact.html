        .carousel-item {
    height: 500px; /* Adjust the height as needed */
}
.carousel-item img {
    object-fit: cover;
    height: 100%;
    width: 100%;
}
.image-container {
    position: relative;
    text-align: center;
    color: rgb(11, 4, 4);
}
.image-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px; /* Adjust font size as needed */
    background-color: rgba(242, 241, 241, 0.5); /* Optional: add background to text */
    padding: 10px; /* Optional: add padding to background */
    border-radius: 5px; /* Optional: add border radius to background */
}


body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

h1 {
    text-align: center;
    color: #333;
}

.contact-form {
    max-width: 500px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group textarea {
    height: 150px;
}

.form-group button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.form-group button:hover {
    background-color: #0056b3;
}
